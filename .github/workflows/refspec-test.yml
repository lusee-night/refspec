name: refspec-test
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Enable manual activation, too
  workflow_dispatch:
jobs:
  refcpec-build:
    runs-on: ubuntu-latest
    container: buddhasystem/lusee-night-refspec-foundation:0.1 
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        # -mxp-
        # Check later why this doesn't work anymore: - run: ls ${{ github.workspace }}
      - run: make
      - run: ./test/test_pfb.exe > ./pfb_test.dat

      - name: 'pfb_test Artifact'
        uses: actions/upload-artifact@v3
        with:
          name: pfb_test
          path: pfb_test.dat
          retention-days: 5
      
      - run: diff ./pfb_test.dat ./testdata/pfb_test.dat

      - run: ./test/test_response.exe 4 4 

      - name: 'response_16_0 Artifact'
        uses: actions/upload-artifact@v3
        with:
          name: response_4_0_2
          path: response_4_0_2.dat
          retention-days: 5
      
      - run: diff ./response_4_0_2.dat ./testdata/response_4_0_2.dat

